<div class="filt-row" id="addcontrol" style="display: none;">

  <mat-form-field appearance="outline">
    <input type="text" placeholder="Select Category" aria-label="Assignee" matInput [(ngModel)]="CAT"
      [formControl]="Category" [matAutocomplete]="auto2">
    <mat-autocomplete #auto2="matAutocomplete">
      <mat-option *ngFor="let lot of filteredCategory | async" [value]="lot.name">
        <span>{{ lot.name }}</span>
        <span style="float: right; color: gray; font-size: 3mm;">{{ lot.sortname }}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance="outline" ngDefaultControl>
    <mat-label>Sub Category Name</mat-label>
    <input matInput name="nm" [(ngModel)]="NAME" (ngModelChange)="NAME = $event.toUpperCase()">
  </mat-form-field>

  <mat-checkbox *ngIf="CHECK" class="example-margin" [(ngModel)]="chkIsActive">Is Active?</mat-checkbox>
  <div class="flt-btn-group">
    <button class="btn filt-btn" matTooltip="Back To List" (click)="List()">
      <mat-icon>list</mat-icon>
    </button>
    <button class="btn filt-btn" matTooltip="SAVE" (click)="Save()">
      <mat-icon>save</mat-icon>
    </button>
    <button class="btn filt-btn" matTooltip="CLEAR" (click)="Clear()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</div>
<button *ngIf="NEWADD" id="add" class="btn ad-btn-display" matTooltip="ADD" (click)="add()">
  <mat-icon>add</mat-icon>
</button>
<div id="grid" class="container">
  <div class="row">
    <ag-grid-angular style="width: 100%; height: calc(100vh - 220px);" class="ag-theme-alpine"
      [defaultColDef]="defaultColDef" [columnDefs]="columnDefs" (gridReady)="onGridReady($event)"
      (rowClicked)='onGridRowClicked($event)' [animateRows]="true" [pagination]="true"
      [overlayLoadingTemplate]="loadingTemplate" [overlayNoRowsTemplate]="noRowsTemplate">
    </ag-grid-angular>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#934d4d" type="none">
  <div class="la-ball-scale-ripple-multiple la-2x">
    <div></div>
    <div></div>
    <div></div>
  </div>
</ngx-spinner>
