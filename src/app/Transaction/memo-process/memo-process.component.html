<button class="btn ad-btn-display ml-auto" matTooltip="SAVE" (click)="Save()">
  <mat-icon>save</mat-icon>
</button>

<ag-grid-angular style="width: 100%; height: calc(100vh - 195px);" class="ag-theme-alpine"
  [defaultColDef]="defaultColDef" [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" [animateRows]="true"
  [pagination]="true" (rowClicked)='onGridRowClicked($event)' [overlayLoadingTemplate]="loadingTemplate"
  [overlayNoRowsTemplate]="noRowsTemplate">
</ag-grid-angular>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#934d4d" type="none">
  <div class="la-ball-scale-ripple-multiple la-2x">
    <div></div>
    <div></div>
    <div></div>
  </div>
</ngx-spinner>
