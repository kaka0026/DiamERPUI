<div class="filt-row d-flex justify-content-between">
  <mat-form-field appearance="outline" ngDefaultControl>
    <mat-label>Client ID</mat-label>
    <input matInput name="nm" (keyup)="LoadGrid();" [(ngModel)]="CLIENTID">
  </mat-form-field>
  <mat-form-field appearance="outline" ngDefaultControl>
    <mat-label>Name</mat-label>
    <input matInput name="nm" (keyup)="LoadGrid();" [(ngModel)]="NAME">
  </mat-form-field>
  <button *ngIf="NEWADD" class="btn ad-btn-display" matTooltip="ADD" id="add" (click)="add()">
    <mat-icon>add</mat-icon>
  </button>
  <button class="btn ad-btn-display1" matTooltip="Click To Refresh Grid" id="add" (click)="LoadGrid()">
    <mat-icon>refresh</mat-icon>
  </button>
</div>

<div id="grid" class="container">
  <div class="row">
    <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" [defaultColDef]="defaultColDef"
      [columnDefs]="columnDefs" (rowClicked)='onGridRowClicked($event)' (gridReady)="onGridReady($event)"
      [animateRows]="true" [pagination]="true" [overlayLoadingTemplate]="loadingTemplate"
      [overlayNoRowsTemplate]="noRowsTemplate">
    </ag-grid-angular>
  </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#934d4d" type="none">
  <div class="la-ball-scale-ripple-multiple la-2x">
    <div></div>
    <div></div>
    <div></div>
  </div>
</ngx-spinner>
