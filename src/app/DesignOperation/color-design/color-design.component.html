<div class="row section-head-row align-items-center mt-minus">
  <div class="col-6 pl-0">
    <h5 class="section-title">
      Add New Design
    </h5>
  </div>
  <div class="col-md-6 text-right">
    <div class="row">
      <button class="btn filt-btn ml-auto " matTooltip="CLOSE" (click)="Close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
<div class="row mb-3">
  <div class="col-md-3">
    <div class="pm-profile-data">
      <label class="pm-profile-icon" for="PicInput">
        <img [src]="ProfileUplaodURL" (error)="CheckImg()" class="img-fluid" alt="">
      </label>
      <div class="pm-pro-info">
        <input type="file" id="PicInput" class="btn bm-up-btn d-none" title="Change Profile Picture"
          (change)="ProPicChanged($event)">
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="row mx-0">
      <mat-form-field appearance="outline" class="example-full-width">
        <input type="text" matInput [formControl]="MetalColor" [(ngModel)]="MetalCode" [matAutocomplete]="auto4"
          placeholder="Metal Color" (ngModelChange)="MetalCode = $event.toUpperCase()">
        <mat-autocomplete name="nm" #auto4="matAutocomplete">
          <mat-option *ngFor="let lot of FilteredMetalColor | async" [value]="lot.name">
            <span style="text-align: end;">{{ lot.name }}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <div class="flt-btn-group">
        <button class="btn filt-btn" matTooltip="SAVE" (click)="Save()">
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </div>
    <div class="row mx-0">
      <table class="table table-striped table-bordered" style="margin-bottom: 0px;">
        <thead>
          <tr>
            <td class="special">Material</td>
            <td class="special">Shape</td>
            <td></td>
          </tr>
          <tr>
            <td class="special">
              <mat-form-field appearance="outline">
                <mat-label>Material</mat-label>
                <mat-select disableRipple (selectionChange)="MaterialChange()" [formControl]="Material"
                  disableOptionCentering>
                  <mat-option *ngFor="let Material of MaterialArray" [value]="Material.M_Name">
                    {{Material.M_Name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </td>
            <td class="special">
              <mat-form-field appearance="outline">
                <mat-label>Shape</mat-label>
                <mat-select disableRipple [formControl]="Shape" disableOptionCentering>
                  <mat-option *ngFor="let option of ShapeArr" [value]="option.S_Name">
                    {{option.S_Name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </td>
            <td style="text-align: center; vertical-align: middle;">
              <button id="add" class="btn ad-btn-display mx-auto" matTooltip="ADD" (click)="add()">
                <mat-icon>add</mat-icon>
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <ag-grid-angular style="width: 100%; height: 300px;" class="ag-theme-alpine"
                [defaultColDef]="defaultColDef" [columnDefs]="columnDefs" (rowClicked)='onGridRowClicked($event)'
                (gridReady)="onGridReady($event)" [overlayLoadingTemplate]="loadingTemplate"
                [overlayNoRowsTemplate]="noRowsTemplate">
              </ag-grid-angular>
            </td>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#934d4d" type="none">
  <div class="la-ball-scale-ripple-multiple la-2x">
    <div></div>
    <div></div>
    <div></div>
  </div>
</ngx-spinner>
